<!DOCTYPE html>
<html>
  <head><title>Welcome</title></head>
  <body>
    <h1>Hello from NGINX Frontend</h1>
    <p>Backend: <span id="backend"></span></p>
    <script>
      fetch("/api")
        .then((res) => res.text())
        .then((data) => document.getElementById("backend").innerText = data);
    </script>
  </body>
</html>
